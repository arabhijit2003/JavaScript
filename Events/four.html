<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body style="background-color: #212121; color: #fff">
    
  
    <h1>Start should change the Background color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script src="chaiaurcode.js"></script>
  </body>
  <script>
    //generate random colour
const randomColor = function(){
  const hex = '0123456789ABCDEF'
  let color = '#'
  for(let i = 0; i<6; i++){
   color+= hex[Math.floor(Math.random()*16)]
  }
  return color;
}
let start
const startColor = function(){

  const changeColor = function(){ document.body.style.backgroundColor = randomColor()}
  start = setInterval(changeColor,1000)

}

const endColor = function(){
  clearInterval(start)
}

document.querySelector("#start").addEventListener('click',startColor)
document.querySelector("#stop").addEventListener('click',endColor)
  
  </script>
</html>
